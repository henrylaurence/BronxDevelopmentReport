<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map with Overlayed Title</title>

    <!-- Import Fira Code font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Apply Fira Code font and make all text bold */
        body {
            font-family: 'Fira Code', monospace;
            font-weight: bold;
            margin: 0;
            padding: 0;
        }

        /* Container for the map */
        .map-container {
            position: relative;
            height: 100vh;
        }

        /* Title box overlaying on the map */
        .title-box {
            position: absolute;
            top: 10px;
            left: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* semi-transparent white */
            font-size: 24px;
            color: #333;
            border-radius: 5px;
            z-index: 1000; /* Ensure it's on top of the map */
        }

        /* Apply Fira Code to specific sections, such as the map's popup content */
        h4, p {
            font-family: 'Fira Code', monospace;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <!-- Map Container -->
    <div class="map-container">
        <!-- Title overlayed on top of the map -->
        <div class="title-box">
            2025 Bronx Development Report (Map View)
        </div>

        <!-- Map iframe (this will be displayed below the title) -->
        <iframe src="{{ url_for('static', filename='map_with_images.html') }}" width="100%" height="100%"></iframe>
    </div>

</body>
</html>
